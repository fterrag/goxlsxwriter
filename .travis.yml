language: go

go:
  - 1.6
  - 1.7
  - 1.8

before_install:
  - go get github.com/mattn/goveralls
  - git clone https://github.com/jmcnamara/libxlsxwriter.git && cd libxlsxwriter && make && sudo make install && cd .. && rm -rf libxlsxwriter

script:
  - $HOME/gopath/bin/goveralls -service=travis-ci -ignore "examples/*/*.go"
